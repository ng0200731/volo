<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volo Customer Training System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: monospace;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .version {
            font-size: 12px;
            color: #666;
        }
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            border: 1px solid #000;
            padding: 15px;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        input, button, select {
            font-family: monospace;
            padding: 8px;
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
        input, select {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
            width: 100%;
        }
        button:hover {
            background: #000;
            color: #fff;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .customer-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .customer-item {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .customer-item:hover {
            background: #f5f5f5;
        }
        .customer-item.selected {
            background: #000;
            color: #fff;
        }
        .customer-name {
            font-weight: bold;
        }
        .customer-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .customer-item.selected .customer-info {
            color: #ccc;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            border: 1px solid #000;
            padding: 15px;
            flex: 1;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        .camera-view {
            border: 1px solid #000;
            background: #f5f5f5;
            min-height: 480px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .camera-view img {
            max-width: 100%;
            height: auto;
        }
        .camera-placeholder {
            color: #666;
            text-align: center;
        }
        .camera-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .camera-controls button {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VOLO CUSTOMER TRAINING SYSTEM</h1>
            <div class="version" id="version">version 1.0.2</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Total Images</div>
            </div>
        </div>

        <div class="main-grid">
            <div>
                <div class="section" style="margin-bottom: 20px;">
                    <div class="section-title">Add New Customer</div>
                    <input type="text" id="customerName" placeholder="Customer Name">
                    <input type="email" id="customerEmail" placeholder="Customer Email">
                    <button onclick="createCustomer()">Create Customer</button>
                </div>

                <div class="section">
                    <div class="section-title">Customers</div>
                    <div class="customer-list" id="customerList">
                        <div style="color: #666;">No customers yet</div>
                    </div>
                </div>
            </div>

            <div>
                <div class="section">
                    <div class="section-title">Camera View</div>
                    <div class="camera-view" id="cameraView">
                        <div class="camera-placeholder">Select a customer and start camera</div>
                    </div>
                    <div class="camera-controls">
                        <button id="startBtn" onclick="startCamera()" disabled>Start Camera</button>
                        <button id="captureBtn" onclick="captureImage()" disabled>Capture Image (SPACE)</button>
                        <button id="stopBtn" onclick="stopCamera()" disabled>Stop Camera</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const VERSION = '1.0.2';
        let selectedCustomerId = null;
        let cameraActive = false;

        async function loadVersion() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                document.getElementById('version').textContent = `version ${data.version}`;
            } catch (error) {
                console.error('Error loading version:', error);
            }
        }

        async function createCustomer() {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;

            if (!name || !email) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email }),
                });

                if (response.ok) {
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                    loadCustomers();
                }
            } catch (error) {
                console.error('Error creating customer:', error);
            }
        }

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();

                const customerList = document.getElementById('customerList');

                if (customers.length === 0) {
                    customerList.innerHTML = '<div style="color: #666;">No customers yet</div>';
                    document.getElementById('startBtn').disabled = true;
                } else {
                    customerList.innerHTML = customers.map(customer => `
                        <div class="customer-item ${customer.id === selectedCustomerId ? 'selected' : ''}" 
                             onclick="selectCustomer('${customer.id}')" data-id="${customer.id}">
                            <div class="customer-name">${customer.name}</div>
                            <div class="customer-info">
                                ID: ${customer.id} | Email: ${customer.email}<br>
                                Images: ${customer.image_count}
                            </div>
                        </div>
                    `).join('');
                    
                    if (!selectedCustomerId && customers.length > 0) {
                        selectedCustomerId = customers[0].id;
                        document.getElementById('startBtn').disabled = false;
                    }
                }

                document.getElementById('totalCustomers').textContent = customers.length;
                const totalImages = customers.reduce((sum, c) => sum + c.image_count, 0);
                document.getElementById('totalImages').textContent = totalImages;
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        function selectCustomer(customerId) {
            if (cameraActive) {
                alert('Stop camera first');
                return;
            }
            selectedCustomerId = customerId;
            document.getElementById('startBtn').disabled = false;
            loadCustomers();
        }

        async function startCamera() {
            if (!selectedCustomerId) {
                alert('Please select a customer first');
                return;
            }

            document.getElementById('cameraView').innerHTML = 
                '<div class="camera-placeholder">Loading camera...</div>';

            try {
                const response = await fetch(`/api/camera/start/${selectedCustomerId}`, {
                    method: 'POST'
                });

                if (response.ok) {
                    cameraActive = true;
                    document.getElementById('cameraView').innerHTML = 
                        '<img src="/video_feed?t=' + Date.now() + '" style="width: 100%;">';
                    document.getElementById('startBtn').disabled = true;
                    document.getElementById('captureBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = false;
                } else {
                    const data = await response.json();
                    alert('Error: ' + (data.error || 'Failed to start camera'));
                    document.getElementById('cameraView').innerHTML = 
                        '<div class="camera-placeholder">Select a customer and start camera</div>';
                }
            } catch (error) {
                console.error('Error starting camera:', error);
                alert('Failed to start camera: ' + error.message);
                document.getElementById('cameraView').innerHTML = 
                    '<div class="camera-placeholder">Select a customer and start camera</div>';
            }
        }

        async function captureImage() {
            try {
                const response = await fetch('/api/camera/capture', { method: 'POST' });
                if (response.ok) {
                    loadCustomers();
                }
            } catch (error) {
                console.error('Error capturing image:', error);
            }
        }

        async function stopCamera() {
            try {
                await fetch('/api/camera/stop', { method: 'POST' });
                cameraActive = false;
                document.getElementById('cameraView').innerHTML = 
                    '<div class="camera-placeholder">Select a customer and start camera</div>';
                document.getElementById('startBtn').disabled = false;
                document.getElementById('captureBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
            } catch (error) {
                console.error('Error stopping camera:', error);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && cameraActive) {
                e.preventDefault();
                captureImage();
            }
        });

        loadVersion();
        loadCustomers();
        setInterval(loadCustomers, 5000);
    </script>
</body>
</html>
