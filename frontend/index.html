<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volo Customer Training System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: monospace;
            background: #fff;
            color: #000;
            line-height: 1.6;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .version {
            font-size: 12px;
            color: #666;
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #000;
            padding: 15px;
        }
        .section-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        input, button {
            font-family: monospace;
            padding: 8px;
            border: 1px solid #000;
            background: #fff;
            color: #000;
        }
        input {
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            cursor: pointer;
            text-transform: uppercase;
            font-size: 12px;
        }
        button:hover {
            background: #000;
            color: #fff;
        }
        .customer-list {
            margin-top: 15px;
        }
        .customer-item {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 10px;
        }
        .customer-item:hover {
            background: #f5f5f5;
        }
        .customer-name {
            font-weight: bold;
        }
        .customer-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .image-upload {
            margin-top: 10px;
        }
        .file-input {
            border: 1px dashed #000;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .file-input:hover {
            background: #f5f5f5;
        }
        #imageFile {
            display: none;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-box {
            border: 1px solid #000;
            padding: 15px;
            flex: 1;
            text-align: center;
        }
        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }
        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>VOLO CUSTOMER TRAINING SYSTEM</h1>
            <div class="version" id="version">version 1.0.0</div>
        </div>

        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalCustomers">0</div>
                <div class="stat-label">Total Customers</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalImages">0</div>
                <div class="stat-label">Total Images</div>
            </div>
        </div>

        <div class="section">
            <div class="section-title">Add New Customer</div>
            <input type="text" id="customerName" placeholder="Customer Name">
            <input type="email" id="customerEmail" placeholder="Customer Email">
            <button onclick="createCustomer()">Create Customer</button>
        </div>

        <div class="section">
            <div class="section-title">Upload Training Image</div>
            <select id="selectCustomer" style="width: 100%; margin-bottom: 10px; padding: 8px; border: 1px solid #000; font-family: monospace;">
                <option value="">Select Customer</option>
            </select>
            <label for="imageFile" class="file-input" id="fileInputLabel">
                Click to select image file
            </label>
            <input type="file" id="imageFile" accept="image/*" onchange="handleFileSelect()">
            <button onclick="uploadImage()">Upload Image</button>
        </div>

        <div class="section">
            <div class="section-title">Customers</div>
            <div class="customer-list" id="customerList">
                <div style="color: #666;">No customers yet</div>
            </div>
        </div>
    </div>

    <script>
        const VERSION = '1.0.0';
        let selectedFile = null;

        async function loadVersion() {
            try {
                const response = await fetch('/api/version');
                const data = await response.json();
                document.getElementById('version').textContent = `version ${data.version}`;
            } catch (error) {
                console.error('Error loading version:', error);
            }
        }

        async function createCustomer() {
            const name = document.getElementById('customerName').value;
            const email = document.getElementById('customerEmail').value;

            if (!name || !email) {
                alert('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email }),
                });

                if (response.ok) {
                    document.getElementById('customerName').value = '';
                    document.getElementById('customerEmail').value = '';
                    loadCustomers();
                }
            } catch (error) {
                console.error('Error creating customer:', error);
            }
        }

        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers');
                const customers = await response.json();

                const customerList = document.getElementById('customerList');
                const selectCustomer = document.getElementById('selectCustomer');

                if (customers.length === 0) {
                    customerList.innerHTML = '<div style="color: #666;">No customers yet</div>';
                    selectCustomer.innerHTML = '<option value="">Select Customer</option>';
                } else {
                    customerList.innerHTML = customers.map(customer => `
                        <div class="customer-item">
                            <div class="customer-name">${customer.name}</div>
                            <div class="customer-info">
                                ID: ${customer.id}<br>
                                Email: ${customer.email}<br>
                                Images: ${customer.image_count}<br>
                                Created: ${new Date(customer.created_at).toLocaleString()}
                            </div>
                        </div>
                    `).join('');

                    selectCustomer.innerHTML = '<option value="">Select Customer</option>' +
                        customers.map(customer => 
                            `<option value="${customer.id}">${customer.name}</option>`
                        ).join('');
                }

                document.getElementById('totalCustomers').textContent = customers.length;
                const totalImages = customers.reduce((sum, c) => sum + c.image_count, 0);
                document.getElementById('totalImages').textContent = totalImages;
            } catch (error) {
                console.error('Error loading customers:', error);
            }
        }

        function handleFileSelect() {
            const fileInput = document.getElementById('imageFile');
            const label = document.getElementById('fileInputLabel');
            
            if (fileInput.files.length > 0) {
                selectedFile = fileInput.files[0];
                label.textContent = `Selected: ${selectedFile.name}`;
            }
        }

        async function uploadImage() {
            const customerId = document.getElementById('selectCustomer').value;

            if (!customerId) {
                alert('Please select a customer');
                return;
            }

            if (!selectedFile) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = async function(e) {
                const base64Data = e.target.result.split(',')[1];

                try {
                    const response = await fetch('/api/images', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            customer_id: customerId,
                            filename: selectedFile.name,
                            image_data: base64Data,
                        }),
                    });

                    if (response.ok) {
                        document.getElementById('imageFile').value = '';
                        document.getElementById('fileInputLabel').textContent = 'Click to select image file';
                        selectedFile = null;
                        loadCustomers();
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            };

            reader.readAsDataURL(selectedFile);
        }

        loadVersion();
        loadCustomers();
        setInterval(loadCustomers, 5000);
    </script>
</body>
</html>
